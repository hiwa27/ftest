<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu-bar">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <body>
        <div class="video-container">
            <iframe 
                src="https://www.dailymotion.com/embed/video/x8imsoi" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen 
                class="video-frame">
            </iframe>
        </div>
    </body>
    </html>
    
    

    <main>
        <section id="home">
            <h1>Welcome to Our Website</h1>
            <p>Home section content.</p>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>About section content.</p>
        </section>
        <section id="services">
            <h2>Our Services</h2>
            <p>Services section content.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Contact section content.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>
</body>
</html>
